<!doctype html>
<html lang="en" class="m-0 p-0 h-full w-full overflow-hidden bg-gradient-to-b from-gray-900 to-slate-600">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>RC-FPV Control Panel</title>
		<link
			href="/dist/output.css"
			rel="stylesheet" />
	</head>
		<main class="m-2 flex h-full w-full leading-none text-white antialiased">
		<section>
			<label for="select-video-source">Choose a video source:</label><br/>
			<select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="devices" id="devices">
			</select>
		</section>
	<section
		class="flex flex-col place-items-center justify-end gap-2 text-center font-sans text-lg grow">
		<video
			id="video"
			class="grow drop-shadow-lg"></video>
		<section>
			<button
				id="w_button"
				aria-pressed="false"
				class="h-10 w-10 rounded-lg bg-slate-800 p-2.5 drop-shadow-md transition-transform aria-pressed:scale-[0.96] aria-pressed:mix-blend-color-dodge aria-pressed:drop-shadow">
				W
			</button>
		</section>
		<section class="flex gap-2">
			<button
				id="a_button"
				aria-pressed="false"
				class="h-10 w-10 rounded-lg bg-slate-800 p-2.5 drop-shadow-md transition-transform aria-pressed:scale-[0.96] aria-pressed:mix-blend-color-dodge aria-pressed:drop-shadow">
				A
			</button>
			<button
				id="s_button"
				aria-pressed="false"
				class="h-10 w-10 rounded-lg bg-slate-800 p-2.5 drop-shadow-md transition-transform aria-pressed:scale-[0.96] aria-pressed:mix-blend-color-dodge aria-pressed:drop-shadow">
				S
			</button>
			<button
				id="d_button"
				aria-pressed="false"
				class="h-10 w-10 rounded-lg bg-slate-800 p-2.5 drop-shadow-md transition-transform aria-pressed:scale-[0.96] aria-pressed:mix-blend-color-dodge aria-pressed:drop-shadow">
				D
			</button>
		</section>
		<script
			src="https://cdn.socket.io/4.7.2/socket.io.min.js"
			integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
			crossorigin="anonymous"></script>
		<script
			type="module"
			src="/dist/client.js"></script>
			</section>
		</main>
</html>
